<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">     
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Home</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <div class="container">
                <h2 class="title">Utopia</h2>
                <p class="description">
                    The Utopia Experiments is a legendary graphic novel shrouded in mystery. When a group of strangers find themselves in possession of an original manuscript, their lives suddenly and brutally implode.
                </p>
                <div class="botoes">
                    <button role="button" class="btn-white">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="btn-gray">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/cd836c1c7b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
